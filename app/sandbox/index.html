<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Tech Challenge</title>
    <!-- Icons used for buttons. See https://fontawesome.com/search to find more-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Map -->
    <div id="cesiumContainer"></div>
    <!-- Controls -->
    <div class="controlsContainer">
      <!-- Basic Controls -->
      <button id="home-button" onclick="window.location.href='/index.html'"><i class="fas fa-home"></i> Home</button>
      <!-- Additional Controls - Add as needed -->
      <button id="show-air-zone-button">UAS Air Restrictions</button>
      <button id="show-hospitals-button">Hospitals</button>
      <button id="show-route-button">Display Drone</button>
      <select id="flight-data-select" class="button">
        <option value="direct">Direct Route</option>
        <option value="overWater">River Route</option>
      </select>
    </div>
    <div class="route-panel">
        <div>Route: <b>Rotunda Hospital</b> to <b>St James's Hospital</b></div>
        <div id="distance-val"></div>
    </div>
    <script type="module">
      import { showRoute, showAirZones, toggleHospitals, switchFlightData } from "./sandbox"
      // *********** CONTROL HANDLING **********************/
      // Handle button clicks
      document.getElementById("show-hospitals-button").addEventListener("click", async () => {
        toggleHospitals()
      })
      document.getElementById("show-air-zone-button").addEventListener("click", async () => {
        showAirZones()
      })
      document.getElementById("show-route-button").addEventListener("click", async () => {
        showRoute();  // Toggle the route display state
      })
      // Added a new event listener for the select element
      document.getElementById("flight-data-select").addEventListener("change", (event) => {
        const selectedValue = event.target.value;
        if (selectedValue === "direct") {
          switchFlightData("direct");
        } else {
          switchFlightData("overWater");
        }
      });
    </script>
  </body>
</html>
